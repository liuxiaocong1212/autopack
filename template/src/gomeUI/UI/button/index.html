<!DOCTYPE HTML>
<html>
<head>
    <title>button</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="applicable-device" content="mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../core/css/base_new.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../core/css/layout.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/button.css" media="screen" title="no title" charset="utf-8">
    
    <style media="screen">
        body{
            
            background-color: #F9F9F5;
        }
        code {
            padding: 2px 4px;
            font-size: 90%;
            color: #c7254e;
            background-color: #f9f2f4;
            border-radius: 4px;
        }
        .grid {
            margin-bottom: 1rem;

        }
        .column_4 {
            padding: 1rem 0;
            background-color: #f5f5f5;
        }
        .column_4 button,
        .column_4 a{
            margin-bottom: .5rem;
        }
    </style>
</head>
<body>
    <div>
        <div class="grid">
            <p class="column_4">
                正常情况
            </p>
            <p class="column_4">
                按下情况
            </p>
            <p class="column_4">
                不可点击
            </p>
        </div>
       <div class="grid">
            <h3 class="column_12">按钮标签可用<code>button</code>,<code>span</code>,<code>a</code>标签来表示,通过设置不同的css来展示不同的按钮</h3>
       </div>
       <div class="grid">
            <h3 class="column_12"><code>特别说明：</code>因为默认的button使用的是<code>display:inline-block;</code>,多个按钮并排排列在一起会有空隙。解决方法：如有多个按钮并排排列，可以在按钮的父级元素添加<code>.btn_remove_space</code>来解决空隙问题</h3>
       </div>
       <div class="remove_btns_space">
            <button class='btn btn_default '>再次购买</button>
            <button class='btn btn_default '>再次购买</button>
            <button class='btn btn_default '>再次购买</button>
       </div>   
         
        <div class="grid">
            <div class="column_4">
                <button class='btn btn_default '>再次购买</button>
                <a class='btn btn_default'>再次购买</a>
                <span class='btn btn_default'>再次购买</span>
            </div>
            <div class="column_4">
                <button class='btn btn_default'>再次购买</button>
                <a class='btn btn_default'>再次购买</a>
                <span class='btn btn_default'>再次购买</span>
            </div>
            <div class="column_4">
                <button class='btn btn_default disabled'>再次购买</button>
                <a class='btn btn_default disabled'>再次购买</a>
                <span class='btn btn_default disabled'>再次购买</span>
            </div>
        </div>
        <div class="grid">
            <div class="column_4">
                <button class='btn btn_default_strong'>评价晒单</button>
            </div>
            <div class="column_4">
                <button class='btn btn_default_strong'>评价晒单</button>
            </div>
            <div class="column_4">
                <button class='btn btn_default_strong disabled'>评价晒单</button>
            </div>
        </div>
        <div class="grid">
            <div class="column_4">
                <button class='btn btn_icon' data-icon="&#x0058;">联系卖家</button>
            </div>
            <div class="column_4">
                <button class='btn btn_icon' data-icon="&#x0058;">联系卖家</button>
            </div>
            <div class="column_4">
                <button class='btn btn_icon disabled' data-icon="&#x0058;">联系卖家</button>
            </div>
        </div>
        <div class="grid">
            <div class="column_4">
                <button class='btn btn_default_large'>重新加载</button>
            </div>
            <div class="column_4">
                <button class='btn btn_default_large'>重新加载</button>
            </div>
            <div class="column_4">
                <button class='btn btn_default_large disabled'>重新加载</button>
            </div>
        </div>
        <div class="grid">
            <div class="column_4">
                <button class='btn btn_solid'>获取验证码</button>
            </div>
            <div class="column_4">
                <button class='btn btn_solid'>获取验证码</button>
            </div>
            <div class="column_4">
                <button class='btn btn_solid disabled'>获取验证码</button>
            </div>
        </div>
        <div class="grid">
            <div class="column_4">
                <button class='btn btn_solid_large'>按钮</button>
            </div>
            <div class="column_4">
                <button class='btn btn_solid_large'>按钮</button>
            </div>
            <div class="column_4">
                <button class='btn btn_solid_large disabled'>按钮</button>
            </div>
        </div>
        <div class="grid">
            <div class="column_4">
                <button class='btn btn_solid_noradius'>按钮</button>
            </div>
            <div class="column_4">
                <button class='btn btn_solid_noradius'>按钮</button>
            </div>
            <div class="column_4">
                <button class='btn btn_solid_noradius disabled'>按钮</button>
            </div>
        </div>
         <div class="grid">
            <h3>通过给按钮添加 <code>.btn_block</code> 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。</h3>
            <div class="column_12">
                <button class='btn btn_default btn_block'>再次购买</button>
            </div>
       </div>
    </div>
    <script type="text/javascript" src="../../core/js/zepto.min.js"></script>
    <script type="text/javascript" src="js/btn.js"></script>
</body>
</html>
