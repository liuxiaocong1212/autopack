    <p>一、楼层图线性：给floor_img 添加以下类</p>
    <div style="text-indent:2rem;">
        <p> (1)默认： 内部线</p>
        <p> (2)无边框线： noborder</p>

        <p> (4)上边线： aboveborder</p>          
        <p> (5)下边线： belowborder</p>    
    </div>
